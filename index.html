<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class="left-hand-container">
        <div class = "logo-container">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <div class="logo-text">ODIN</div>
        </div>
    
    </div>
    <div id="right-hand-container">
    <div class = "intro-text">
        <p>This is not a real online serivce! You need this service to succeed in life. Sign up<em>now </em> to get started. </p>
        <p> You know you want to!</p>
    </div>
    <form id="submission-form">
        <div id="fieldset-title">Let's do this!</div>
    <fieldset>
                <div class="input-container">
                    <label for="First_Name">First Name</label>
                    <input type="text" maxlength="30"  name="FirstName" placeholder="First Name" required>
                </div>
                <div class="input-container">
                    <label for="Email">Email</label>
                    <input type="email" maxlength="30" name="Email" placeholder="Email" pattern="[a-zA-Z0-9_]+(?:\.[A-Za-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?!([a-zA-Z0-9]*\.[a-zA-Z0-9]*\.[a-zA-Z0-9]*\.))(?:[A-Za-z0-9](?:[a-zA-Z0-9-]*[A-Za-z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?" required>
                </div>
<div class="input-container">
    <label for= "password">Password</label>
    <input id="password" type="password" name="Password" placeholder="Password" onkeyup="check()" required>
    
</div>
    </fieldset>
    <fieldset>
                <div class="input-container">
                    <label for="Last_Name">Last Name</label>
                    <input type="text" name="LastName" placeholder="Last Name" required>
                </div>
                <div class="input-container">
                    <label for="Phone_Number">Phone Number</label>
                    <input type="tel" name="PhoneNumber" minlength= "10" maxlength="10" placeholder="2123349921" required>
                </div>
                <div class="input-container">
                <label for="password_confirmation">Confirm Password</label>
                <input id="passwordConfirm" type="password" minlength="8" placeholder="Password" onkeyup="check()" required>
                </div>
        </fieldset>
        <input type="submit" value="Create Account">
    </form>
    <div class="account-action-section">
    
        <div class = "Account-link"> Already have an account? <a href="https://www.youtube.com/watch?v=BhB6Lb7_kN8&list=RDBhB6Lb7_kN8&start_radio=1">Log in</a></div>
    </div>
    </div>
    
</body>
</html>
